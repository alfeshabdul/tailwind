        <h1 class="text-3xl md:text-2xl text-purple-800 font-bold mb-4">BUTTONS</h1>

        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mb-2">
            Primary Button
        </button>

        <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mb-2">

        </button>

        </button>
